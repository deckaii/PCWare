{% extends "base.html" %}

{% block title %}
    Login Page
{% endblock %}

{% load crispy_forms_tags %}
{% block content %}
        <form action="." method="POST">
           {% csrf_token %}
        <div class="col-lg-6">
           {% for field in form %}
               {{ field | as_crispy_field }}
            {% endfor %}
        </br>
           <button type="submit" class="btn btn-primary">Submit</button>
        </div>
        </form>
{% endblock %}
