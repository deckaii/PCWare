{% extends "base.html" %}

{% block title %}
    Products
{% endblock %}
{% block content %}
    {% if Added %}
       <p>Added {{ product.productName }} to cart.</p>
    {% endif %}

    {% for p in products %}
        <div>
            Name {{ p.productName }}<br/>
            Description: {{ p.productDetails }}<br/>
            Price: {{ p.price }}
        </div>
    {% endfor %}
{% endblock %}
