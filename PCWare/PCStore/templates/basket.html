{% extends "base.html" %}

{% block title %}
    Cart
{% endblock %}
{% block content %}

    {% for p in cart %}
        <div>
            Name: {{ p.productID.productName }}<br/>
            Quantity: {{ p.quantity }}<br/>
            Description: {{ p.productID.productDetails }}<br/>
            Price: {{ p.productID.price }}
        </div>

        <a href="/checkout/">Proceed to checkout</a>
    {% endfor %}
{% endblock %}
